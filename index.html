<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/aac63db848.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container">
            <div class="music-player">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
                <img src="media/despacito_thumbnail.jpeg" class="song-img">
                <h1>Despacito</h1>
                <p>Luis Fonsi ft. Daddy Yankee</p>

                <audio id="song">
                    <source src="media/Luis_Fonsi_Despacito_ft_Daddy_Yankee.mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress">

                <div class="controls">
                    <div>
                        <i class="fa-solid fa-backward"></i>
                    </div>
                    <div onclick="playPause()">
                        <i class="fa-solid fa-play" id="control-icon"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-forward"></i>
                    </div>
                </div>

            </div>
        </div>

        <script src="script.js"></script>    
    </body>
</html>
